{% extends "mildb/newbase.html" %}

{% block title %} Regions {% endblock %}
{% block main_heading %} Regions {% endblock %}

{% block content %}

<p>
Select a Region of the World. 
</p>
<table>
  {% for reg in regs %}
  <tr>
    <td><a href="/militias-db/region/{{ reg.0 }}/">{{ reg.1 }}</a></td>
  </tr>			 
  {% endfor %}
</table>

<p>Alternatively you can browse a <a
href="/militias-db/country-browse/">complete list</a> of countries.</p>

{% endblock %}
